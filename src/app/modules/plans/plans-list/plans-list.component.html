<div class="plans-page d-flex flex-column min-vh-100">
    <div class="container-fluid py-2 flex-grow-1">
        <div class="bg-white p-4 rounded shadow-lg">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="input-group custom-search-input">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="fas fa-search text-muted"></i>
                    </span>
                    <input type="text" class="form-control border-start-0" placeholder="Search customers">
                </div>
                <button class="btn btn-primary"><i class="fa-regular fa-plus me-2"></i> Add</button>
            </div>

            <div class="table-responsive">
                <table class="table align-middle table-hover bg-white rounded">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 40px;"><input type="checkbox" class="form-check-input custom-checkbox">
                            </th>
                            <th>Plan Name</th>
                            <th>Amount</th>
                            <th>Validity</th>
                            <th>No of Bookings</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let plan of plans">
                            <td><input type="checkbox" class="form-check-input custom-checkbox"></td>
                            <td>
                                <div class="d-flex align-items-center gap-2">
                                    <img src="assects/user.png" class="rounded" width="30" height="30" alt="Plan Icon">
                                    <div>
                                        <div class="fw-semibold">{{ plan.name }}</div>
                                        <small class="text-muted">{{ plan.description }}</small>
                                    </div>
                                </div>
                            </td>
                            <td>${{ plan.amount }}</td>
                            <td>{{ plan.validity }}</td>
                            <td>{{ plan.bookings }}</td>
                            <td>
                                <i class="fa-regular fa-pen-to-square me-3 cursor-pointer"></i>
                                <i class="fa-solid fa-arrow-right text-secondary cursor-pointer"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-1">
                <div class="d-flex align-items-center">
                    <select class="form-select w-auto">
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                    </select>
                    <span class="ms-2">Items per page</span>
                </div>
                <div>
                    <span>1-10 of 200 items</span>
                    <button class="btn btn-outline-secondary btn-sm mx-2" disabled>‹</button>
                    <span>1 of 44 pages</span>
                    <button class="btn btn-outline-secondary btn-sm ms-2">›</button>
                </div>
            </div>
        </div>
    </div>
</div>
