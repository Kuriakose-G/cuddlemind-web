<div class="plans-page min-vh-100">
    <div class="container-fluid py-4">
        <div class="bg-white p-4 rounded shadow-lg">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="mb-0 fw-semibold">Cuddle Plans</h5>
                <button class="btn btn-primary"><i class="fa-regular fa-plus me-2"></i> Add</button>
            </div>

            <div class="mb-4 d-flex">
                <div class="input-group custom-search-input">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-search text-muted"></i>
                  </span>
                  <input type="text" class="form-control border-start-0" placeholder="Search customers">
                </div>
              </div>
              

            <div class="table-responsive">
                <table class="table align-middle table-hover bg-white rounded">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 40px;"><input type="checkbox" class="form-check-input custom-checkbox">
                            </th>
                            <th>Plan Name</th>
                            <th>Amount</th>
                            <th>Validity</th>
                            <th>No of Bookings</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let plan of plans">
                            <td><input type="checkbox" class="form-check-input custom-checkbox"></td>
                            <td>
                                <div class="d-flex align-items-center gap-2">
                                    <img src="assects/user.png" class="rounded" width="30" height="30"
                                        alt="Plan Icon">
                                    <div>
                                        <div class="fw-semibold">{{ plan.name }}</div>
                                        <small class="text-muted">{{ plan.description }}</small>
                                    </div>
                                </div>
                            </td>
                            <td>${{ plan.amount }}</td>
                            <td>{{ plan.validity }}</td>
                            <td>{{ plan.bookings }}</td>
                            <td>
                                <i class="fa-regular fa-pen-to-square me-3 cursor-pointer"></i>
                                <i class="fa-solid fa-arrow-right text-secondary cursor-pointer"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <div class="d-flex align-items-center gap-2">
                    <span class="text-muted">Rows per page:</span>
                    <select class="form-select form-select-sm w-auto">
                        <option>5</option>
                        <option>10</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
