<header class="header">
  <div class="container-fluid">
    <div class="d-flex align-items-center p-3">
      <button class="btn btn-outline-primary d-lg-none" type="button" (click)="onToggleSidebar()">
        <i class="fa-solid fa-bars"></i>
      </button>
      <h5 class="mb-0 d-none d-md-block text-mutated fs-4">{{ currentLabel }}</h5>
      <div class="flex-grow-1"></div>

      <div class="d-flex align-items-center gap-3">
        <i class="far fa-bell fs-5 position-relative">
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
        </i>
        <img src="assects/user.png" alt="User" class="rounded-circle" width="32">
      </div>
    </div>
  </div>
</header>
